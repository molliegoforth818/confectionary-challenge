{% extends 'shared/base.html' %}

{% block content %}

<h1>Flavors</h1>

 <h2>Flavor: {{ flavor.name }} </h2>
 <h3>Alcohol Content: {{ flavor.alcohol_percent }} </h3>

</div>
{% endblock content %}
